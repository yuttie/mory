<!DOCTYPE html>
<html lang="en" style="overflow-y: auto;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" sizes="512x512">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-180x180.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <script>
      'use strict';
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          processEscapes: true,
        },
        options: {
        },
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* Disable Vuetify's styles for rendered note content.
       *
       * This must be here for ensuring this reset comes before custom.css.
       */
      .v-application .note-viewer-content p {
        margin-bottom: unset;
      }

      .v-application .note-viewer-content code {
        background-color: unset;
        color: unset;
        padding: unset;
      }

      .v-application .note-viewer-content code,
      .v-application .note-viewer-content kbd {
        border-radius: unset;
        font-size: unset;
        font-weight: unset;
      }

      .v-application .note-viewer-content ul,
      .v-application .note-viewer-content ol {
        padding-left: unset;
      }
    </style>
  </head>
  <body class="mathjax_ignore">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
